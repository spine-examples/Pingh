logging:
  receivers:
    # Loads logs from files in the project log folder.
    info_file:
      type: files
      include_paths: [ /var/log/pingh/*.log ]

  processors:
    # Converts a log string to JSON.
    extract_structure:
      type: parse_regex
      regex: "^(?<time>[\d-]*T[\d:]*) (?<severity>[^ ]*) - (?<message>(.|\\n)*)$"
      field: message
      time_key: time
      time_format: "%Y-%m-%dT%H:%M:%S"

    # Specifies the severity that was extracted during the `extract_structure` process.
    move_severity:
      type: modify_fields
      fields:
        severity:
          move_from: jsonPayload.severity

  service:
    pipelines:
      # Sends info logs, converting them each line to a JSON file and extracting severity.
      info_pipeline:
        receivers: [ info_file ]
        processors: [ extract_structure, move_severity ]

      # Removes the sending of default logs.
      default_pipeline:
        receivers: []

metrics:
  service:
    pipelines:
      # Removes the sending of default metrics.
      default_pipeline:
        receivers: []
