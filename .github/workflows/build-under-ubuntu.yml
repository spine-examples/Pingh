name: Build under Ubuntu

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11 and 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: |
            17
            11

      - name: Build and run tests
        run: ./gradlew build --stacktrace
