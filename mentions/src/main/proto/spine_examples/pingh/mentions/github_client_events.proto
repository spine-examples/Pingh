syntax = "proto3";

package spine_examples.pingh.mentions;

import "spine/options.proto";

option (type_url_prefix) = "type.pingh.spine.io";
option java_package = "io.spine.examples.pingh.mentions.event";
option java_outer_classname = "GitHubClientEventsProto";
option java_multiple_files = true;

import "spine_examples/pingh/identifiers.proto";
import "spine_examples/pingh/mentions/mention.proto";
import "google/protobuf/timestamp.proto";

// The GitHub token has been updated.
message GitHubTokenUpdated {

  // The ID of the GitHub client.
  GitHubClientId id = 1;

  // The login of the user whose token was updated.
  string login = 2 [(required) = true];

  // The new token.
  string token = 3 [(required) = true];
}

// The update of mentions from GitHub requested.
message MentionsUpdateRequested {

  // The ID of the GitHub client.
  GitHubClientId id = 1;

  // The login for the user for whom the update is performed.
  string login = 2 [(required) = true];

  // The token for the user for whom the update is performed.
  string token = 3 [(required) = true];
}

// The update of mentions from GitHub completed.
message MentionsUpdateCompleted {

  // The ID of the GitHub client.
  GitHubClientId id = 1;
}

// The user has been mentioned.
message UserMentioned {

  // The ID of the mention.
  MentionId id = 1;

  // The user who created the mention.
  AuthorOfMention author = 2 [(required) = true];

  // The title of the topic in which the mention created.
  string title = 3 [(required) = true];

  // Time when the user was mentioned.
  google.protobuf.Timestamp time = 4 [(required) = true];

  // The link to the GitHub page where the user was mentioned.
  string url = 5 [(required) = true];
}
